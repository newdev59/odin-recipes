<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <Title>Orange Chicken Recipe</Title>
  </head>
  <body>
    <h1>Orange Chicken Recipe</h1>
    <img src="../img/dog.jpg" alt="sample picture" height="100">
    <h2>Description</h2>
        <p>This is a delicous Orange Chicken Recipe</p>
    <h3>Ingredients</h3>
        <ul>
            <li>2 Chicken Breasts</li>
            <li>1 Orange</li>
            <li>Ginger</li>
        </ul>
    <h3>Steps</h3>
        <ol>
            <li>Cut Chicken into 1-inch cubes</li>
            <li>In a bowl combine orange juice, orange zest, ginger, soy sauce</li>
            <li>Brown chicken in pan</li>
            <li>Add sauce</li>
        </ol>
  </body>
</html>
